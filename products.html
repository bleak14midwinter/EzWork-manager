        </div>
        <nav class="menu ">
            <ul class="menu-items">
                <li class="menu-item"> 
                    <a  href="dashboard.html"><i class="menu-icon fas fa-home"></i>
                        <span>Dashboard</span>

                <li class="menu-item">

                    <div class="mode">
                        <div class="mode-icon">
                            <i class="fas fa-sun"></i>
                            <i class="fas fa-moon"></i>
                        </div>
                        <span class="mode-text">Dark Mode</span>
                        <label class="toggle">
                            <input type="checkbox" id="mode-toggle">
                            <span class="slider"></span>
                            <span class="toggle-icon">
                                <i class="fas fa-sun"></i>
                                <i class="fas fa-moon"></i>
                            </span>
                        </label>
                    </div>

            </ul>
        </nav>
    </aside>
    <main >
        <div class="products-form ">
           <div class="group-box ">

               <input type="text" id="name" name="name" placeholder="Name" required>
               <input type="text" id="category" name="category" placeholder="Category" required>
               <input type="number" id="count" name="count" placeholder="Number of items">
           </div>
           <div class="group-box">
               <div class="product-cal">
                   <input type="number" onkeyup="calcTotal()" id="price" name="price" placeholder="Price" required>
                   <input type="number"onkeyup="calcTotal()" id="taxes" name="taxes" placeholder="Taxes" required>
                   <input type="number"onkeyup="calcTotal()" id="ads" name="ads" placeholder="ADS" required>
                   <input type="number"onkeyup="calcTotal()" id="discount" name="discount" placeholder="Discounts" required>

               </div>
               <div class="product-cal">
                   <span id="total"> </span>
               </div>
           </div>
           <div class="btn-row">
                       <button class="form-btn" id="main-btn" type="submit">Add Product</button>

           </div>
       </div>


          <input type="text" id="search" name="search" placeholder="Search by Name or Category ......">
          <div id="delete-all-box">
          </div>
       <table >
         <thead>
             <tr>
                 <th>ID</th>
                 <th>Name</th>
                 <th>Category</th>
                 <th>Price</th>
                 <th>Taxes</th>
                 <th>ADS</th>
                 <th>Discounts</th>
                 <th>Total</th>
                 <th>Actions</th>
             </tr>
         </thead>
         <tbody id="table-body">
 
           
          
         </tbody>
     </table>
</main>
